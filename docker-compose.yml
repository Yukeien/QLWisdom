version: '3.3'

services:
    database:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: yukeientestrootpassword
            MYSQL_DATABASE: yukeiendb
            MYSQL_USER: yukeien
            MYSQL_PASSWORD: yukeientestpassword
        ports:
            - 3306:3306

    # portainer:
    #     image: portainer/portainer
    #     restart: always
    #     ports:
    #         - 9000:9000

    server:
        build: ./server
        command: npm run dev
        volumes:
            - ./server/:/usr/app
            - /usr/app/node_modules
        ports:
            - 8080:8080
        depends_on:
            - database
        environment:
            DATABASE_URL: mysql://yukeien:yukeientestpassword@database/yukeiendb

    client:
        build: ./client
        command: npm run serve
        volumes:
            - ./client/:/usr/app
            - /usr/app/node_modules
        ports:
            - 80:8080